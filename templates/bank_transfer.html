<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>銀行轉帳提醒</title>
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            padding: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .info {
            font-size: 18px;
            margin: 20px 0;
        }
        .bank {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0;
            color: #2c3e50;
        }
        .note {
            margin-top: 30px;
            color: #777;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🏦 銀行匯款資訊</h1>
    <p class="info">📌 訂單編號：#{{ order.id }}</p>
    <p class="info">💰 應付金額：<strong>${{ order.total }}</strong></p>

    <div class="bank">
        📢 請轉帳至：玉山銀行<br>
        帳號：<strong>123456789</strong>
    </div>

    <p class="note">匯款完成後請至櫃檯出示帳號末五碼或告知訂單編號。</p>

    <p>
        <a href="/order_status?order_id={{ order.id }}">📄 查詢訂單狀態</a>｜
        <a href="/">🏠 回首頁</a>
    </p>
</body>
</html>
