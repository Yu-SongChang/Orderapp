<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>後台訂單管理</title>
</head>
<body>
    <h1>收到的訂單</h1>
    {% if orders %}
        <ul>
        {% for order in orders %}
            <li>{{ order }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>目前尚無訂單</p>
    {% endif %}
</body>
</html>
