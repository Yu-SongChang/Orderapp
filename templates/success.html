<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>訂單送出成功</title>
    <meta http-equiv="refresh" content="10;url=/order_status?order_id={{ order.id }}">
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .info {
            font-size: 20px;
            margin-top: 20px;
        }
        .note {
            margin-top: 30px;
            color: #777;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🎉 感謝您的訂購！</h1>
    <p class="info">📌 您的訂單編號為：<strong>#{{ order.id }}</strong></p>
    <p class="info">🕒 下單時間：{{ order.timestamp }}</p>

    <p class="note">系統將在 <strong>10 秒</strong> 後自動導向訂單狀態頁面。</p>
    <p class="note">若未自動跳轉，請 <a href="/order_status?order_id={{ order.id }}">點此查詢訂單狀態</a></p>
</body>
</html>
