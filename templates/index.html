<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>線上點餐</title>
</head>
<body>
    <h1>歡迎點餐</h1>

    <form method="POST" action="/submit_order">
        {% for item in menu %}
            <div>
                <img src="{{ url_for('static', filename='images/' + item.image) }}" width="150">
                <p>{{ item.name }} - ${{ item.price }}</p>
                數量：
                <input type="number" name="quantity_{{ item.name }}" value="0" min="0">
            </div>
            <hr>
        {% endfor %}
        <button type="submit">送出訂單</button>
    </form>
</body>
</html>
