<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>線上點餐</title>
    <script>
        window.onload = function () {
            const lastOrderId = localStorage.getItem("lastOrderId");
            if (lastOrderId) {
                const check = confirm("是否要查看您上一筆訂單的狀態？");
                if (check) {
                    window.location.href = "/success?order_id=" + lastOrderId;
                }
            }
        }
        function checkMyOrder() {
            const lastOrderId = localStorage.getItem("lastOrderId");
            if (lastOrderId) {
                window.location.href = "/success?order_id=" + lastOrderId;
            } else {
                alert("您尚未有訂單紀錄！");
            }
        }
    </script>
</head>
<body>
    <h1>和琴創意食堂</h1>

    <button onclick="checkMyOrder()">查看我的訂單狀態</button>

    <form method="POST" action="/submit_order">
        {% for item in menu %}
            <div style="margin-bottom: 20px;">
                <img src="/static/images/{{ item.image }}" alt="{{ item.name }}" width="100">
                <p>{{ item.name }} - ${{ item.price }}</p>
                <label>數量：
                    <input type="number" name="quantity_{{ item.name }}" value="0" min="0">
                </label>
            </div>
        {% endfor %}
        <button type="submit">送出訂單</button>
    </form>
</body>
</html>
